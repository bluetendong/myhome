<script>

  function setupGalleryModal() {
    if (document.getElementById('image-modal')) return;

    const modal = document.createElement('div');
    modal.id = 'image-modal';
    modal.style.cssText = `
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 2rem;
    `;

    modal.innerHTML = `
      <img id="modal-image" style="max-width: 70vw; max-height: 70vh; border-radius: 8px;" />
      <button id="modal-close" style="position: absolute; top: 2rem; right: 2rem; font-size: 1.5rem; color: white; background: transparent; border: none; cursor: pointer;">✕</button>
    `;
    document.body.appendChild(modal);

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target.id === 'modal-close') {
        modal.style.display = 'none';
      }
    });
  }

  function activateGalleryImages() {
    const modal = document.getElementById('image-modal');
    const modalImg = document.getElementById('modal-image');
    if (!modal || !modalImg) return;

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
  }

  async function loadPage(page) {
    const res = await fetch(`pages/${page}.html`);
    const html = await res.text();
    const container = document.getElementById('main-content');
    container.innerHTML = html;

    if (page === 'gallery') {
      setupGalleryModal();       
      setTimeout(activateGalleryImages, 50);  
    }
  }

  window.addEventListener('hashchange', () => {
    const page = location.hash.replace('#/', '') || 'home';
    loadPage(page);
  });

  document.addEventListener('DOMContentLoaded', () => {
    const page = location.hash.replace('#/', '') || 'home';
    loadPage(page);
  });

</script>
